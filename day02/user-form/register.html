<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>User Registration Form</title>
    </head>
    <body>
        <h1>User Registration</h1>
        <form action="#" method="post">
            <div>
                <label for="name">이름:</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email">
                <br>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password">
                <br>
                <label for="date">생년월일:</label>
                <input type="date" id="date" name="date">
            </div>
            <br>
            <div>
                <label for="age">나이:</label>
                <input type="number" id="age" name="age" min="18" max="100">
            </div>
            <br>
            <div>
                <label for="range">서비스 만족도:</label>
                <input type="range" id="range" name="volume" min="1" max="10">
            </div>
            <br>
            <div>
                <label for="radio">성별</label>
                <br>
                <input type="radio" id="radio" name="radio" value="male"> 남성
                <input type="radio" id="radio" name="radio" value="female"> 여성
                <input type="radio" id="radio" name="radio" value="other"> other
            </div>
            <br>
            <div>
                <label for="hobby">관심사</label>
                <br>
                <input type="checkbox" id="hobby" name="hobby" value="coding"> 코딩
                <input type="checkbox" id="hobby" name="hobby" value="gaming"> 게임
                <input type="checkbox" id="hobby" name="hobby" value="reading"> 독서
            </div>
            <br>
            <div>
                <label for="country">국가 선택</label>
                <br>
                <select id="country" name="country" multiple>
                    <option value="Korea">한국</option>
                    <option value="USA">미국</option>
                    <option value="Japan">일본</option>
                    <option value="China">중국</option>
                    <option value="UK">영국</option>
                </select>
            </div>
            <hr>
            <div>
                <button type="submit">제출</button>
                <button type="reset">초기화</button>
            </div>
        </form>
    </body>
</html>
